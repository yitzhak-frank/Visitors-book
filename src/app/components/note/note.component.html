<div class="container-fluid pt-5">

  <app-back-home></app-back-home>

  <h2 class="text-center text-white mt-5"> Visitor Note </h2>
  <div class="container mt-3 p-3">
    <div class="note m-3 p-3">
      <h5 class="text-white">
        Author: <b class="text-info">{{note?.name}}</b>
      </h5>
      <h3 class="text-white text-center">
        Title: <b class="text-info">{{note?.title}}</b>
      </h3>
      <h3 class="text-white text-center mt-3"> Note: </h3>
      <p class="text-white text-justify mx-auto">{{note?.note}}</p>
      <h5 class="text-white mt-5">
        Date: <b class="text-info">{{note?.date_created._seconds * 1000 | date:'dd/MM/yyyy h:mm a'}}</b>
      </h5>
    </div>
  </div>
</div>
